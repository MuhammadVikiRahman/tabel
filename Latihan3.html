<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar HTML Dasar</title>
</head>
<body>
    <h1>Selamat Datang di HTML</h1>
    <p>Ini adalah paragraf pertama saya.</p>
    
    <h2>Judul Sub Bagian</h2>
    <p>Paragraf tambahan untuk contoh.</p>
    
    <h3>Daftar HTML</h3>
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>
    
    <h3>Daftar Berurutan</h3>
    <ol>
        <li>Pertama</li>
        <li>Kedua</li>
        <li>Ketiga</li>
    </ol>
    
    <h3>Gambar</h3>
    <img src="https://via.placeholder.com/150" alt="Contoh Gambar">
    
    <h3>Tautan</h3>
    <p><a href="https://www.google.com" target="_blank">Kunjungi Google</a></p>
    
    <h3>Tabel</h3>
    <table border="1">
        <tr>
            <th>Nama</th>
            <th>Usia</th>
        </tr>
        <tr>
            <td>Viki</td>
            <td>19</td>
        </tr>
        <tr>
            <td>Rizky</td>
            <td>18</td>
        </tr>
    </table>
    
    <h3>Formulir</h3>
    <form>
        <label for="nama">Nama:</label>
        <input type="text" id="nama" name="nama">
        <button type="submit">Kirim</button>
    </form>
</body>
</html>
